<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARTELA KATALOG</title>
    <style>
        body { background: #1a1a1a; margin: 0; padding: 10px; text-align: center; color: white; font-family: sans-serif; }
        .container { position: relative; display: inline-block; background: white; padding: 5px; border-radius: 8px; }
        img { width: 100%; max-width: 900px; height: auto; display: block; }
        .toast { display:none; position:fixed; top:20px; left:50%; transform:translateX(-50%); background:#27ae60; color:white; padding:15px 30px; border-radius:50px; font-weight:bold; z-index:1000; }
    </style>
</head>
<body>
    <h3>FİZİKİ KARTELA - SAYFA 1</h3>
    <div id="toast" class="toast"></div>
    <div class="container">
        <img src="KARTELA1.jpeg" usemap="#kumasmap">
        <map name="kumasmap">
            <area shape="rect" coords="0,0,330,350" onclick="sec('27-A 24/1')">
            <area shape="rect" coords="331,0,660,350" onclick="sec('27-A 30/1')">
            <area shape="rect" coords="661,0,1000,350" onclick="sec('DOKUMA')">
            <area shape="rect" coords="0,351,330,700" onclick="sec('SCUBA')">
            <area shape="rect" coords="331,351,660,700" onclick="sec('30/1 VİSKON')">
            <area shape="rect" coords="661,351,1000,700" onclick="sec('POLY LYC')">
            <area shape="rect" coords="0,701,330,1050" onclick="sec('POLAR')">
            <area shape="rect" coords="331,701,660,1050" onclick="sec('30/1 LYC SUP')">
            <area shape="rect" coords="661,701,1000,1050" onclick="sec('BURUMAK')">
            <area shape="rect" coords="0,1051,330,1400" onclick="sec('30/1 FULL LYC RIB')">
            <area shape="rect" coords="331,1051,660,1400" onclick="sec('30/1 LYC RIB')">
            <area shape="rect" coords="661,1051,1000,1400" onclick="sec('30/1 FLAME')">
            <area shape="rect" coords="0,1401,330,1750" onclick="sec('POLY SUPLEM')">
            <area shape="rect" coords="331,1401,660,1750" onclick="sec('KADİFE')">
        </map>
    </div>
    <script>
        function sec(kod) {
            navigator.clipboard.writeText(kod).then(() => {
                var t = document.getElementById('toast');
                t.innerHTML = '✅ KOPYALANDI: ' + kod;
                t.style.display = 'block';
                setTimeout(() => { t.style.display = 'none'; }, 2500);
            });
        }
    </script>
</body>
</html>
